mutation EditTask(
  $id: String!
  $name: String!
  $text: String
  $dueDate: DateTime
  $dueDateIncludesTime: Boolean
  $doDate: DateTime
  $doDateIncludesTime: Boolean
  $reminders: [RemindersInput!]
  $subjectId: String
) {
  editTask(
    id: $id
    name: $name
    text: $text
    dueDate: $dueDate
    dueDateIncludesTime: $dueDateIncludesTime
    doDate: $doDate
    doDateIncludesTime: $doDateIncludesTime
    reminders: $reminders
    subjectId: $subjectId
  ) {
    ...Task
  }
}

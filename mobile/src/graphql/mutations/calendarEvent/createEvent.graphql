mutation CreateEvent(
  $startDate: DateTime!
  $endDate: DateTime
  $wholeDay: Boolean
  $name: String!
  $subjectId: String
  $id: String!
) {
  createEvent(
    id: $id
    startDate: $startDate
    endDate: $endDate
    wholeDay: $wholeDay
    name: $name
    subjectId: $subjectId
  ) {
    ...CalendarEvent
  }
}
